<div class="user-detail__loading"
  *ngIf="isLoading">
  Hold on a tick. The user is loading up...
</div>

<div class="user-detail__error"
  *ngIf="isError">
  Oh, my. Something is off. Don't panic... yet.
</div>

<rh-user [user]="user"
  *ngIf="isComplete && !isEmpty">
</rh-user>

<p>
  <a [routerLink]="['/users']">Go back to the user list</a>
</p>
